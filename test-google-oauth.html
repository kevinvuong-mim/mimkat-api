<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google OAuth Test - Mimkat API</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family:
          -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu,
          Cantarell, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
      }

      .container {
        background: white;
        border-radius: 12px;
        box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
        padding: 40px;
        max-width: 400px;
        width: 100%;
      }

      h1 {
        font-size: 28px;
        margin-bottom: 10px;
        color: #333;
        text-align: center;
      }

      p {
        color: #666;
        margin-bottom: 30px;
        text-align: center;
      }

      .form-group {
        margin-bottom: 20px;
      }

      label {
        display: block;
        margin-bottom: 5px;
        color: #333;
        font-weight: 500;
      }

      input {
        width: 100%;
        padding: 12px;
        border: 1px solid #ddd;
        border-radius: 6px;
        font-size: 14px;
        transition: border-color 0.3s;
      }

      input:focus {
        outline: none;
        border-color: #667eea;
      }

      button {
        width: 100%;
        padding: 12px;
        border: none;
        border-radius: 6px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s;
        margin-bottom: 10px;
      }

      .btn-login {
        background: #667eea;
        color: white;
      }

      .btn-login:hover {
        background: #5568d3;
      }

      .btn-google {
        background: white;
        color: #333;
        border: 1px solid #ddd;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 10px;
      }

      .btn-google:hover {
        background: #f8f9fa;
        border-color: #667eea;
      }

      .divider {
        text-align: center;
        margin: 20px 0;
        position: relative;
      }

      .divider::before {
        content: '';
        position: absolute;
        top: 50%;
        left: 0;
        right: 0;
        height: 1px;
        background: #ddd;
      }

      .divider span {
        background: white;
        padding: 0 10px;
        position: relative;
        color: #999;
        font-size: 14px;
      }

      .result {
        margin-top: 30px;
        padding: 15px;
        border-radius: 6px;
        background: #f8f9fa;
        display: none;
      }

      .result.show {
        display: block;
      }

      .result pre {
        white-space: pre-wrap;
        word-wrap: break-word;
        font-size: 12px;
        color: #333;
      }

      .success {
        border-left: 4px solid #4caf50;
      }

      .error {
        border-left: 4px solid #f44336;
      }

      .link {
        text-align: center;
        margin-top: 20px;
        font-size: 14px;
      }

      .link a {
        color: #667eea;
        text-decoration: none;
      }

      .link a:hover {
        text-decoration: underline;
      }

      .google-icon {
        width: 20px;
        height: 20px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>üîê Mimkat API</h1>
      <p>Test Google OAuth Integration</p>

      <!-- Local Login Form -->
      <form id="loginForm">
        <div class="form-group">
          <label for="email">Email</label>
          <input
            type="email"
            id="email"
            placeholder="Enter your email"
            required
          />
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input
            type="password"
            id="password"
            placeholder="Enter your password"
            required
          />
        </div>
        <button type="submit" class="btn-login">Login</button>
      </form>

      <div class="divider">
        <span>OR</span>
      </div>

      <!-- Google OAuth Button -->
      <button id="googleBtn" class="btn-google">
        <svg
          class="google-icon"
          viewBox="0 0 24 24"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"
            fill="#4285F4"
          />
          <path
            d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"
            fill="#34A853"
          />
          <path
            d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"
            fill="#FBBC05"
          />
          <path
            d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"
            fill="#EA4335"
          />
        </svg>
        Continue with Google
      </button>

      <!-- Result Display -->
      <div id="result" class="result">
        <pre id="resultText"></pre>
      </div>

      <div class="link">
        <a href="http://localhost:3000" target="_blank">API Documentation ‚Üí</a>
      </div>
    </div>

    <script>
      const API_URL = 'http://localhost:3000';

      // Local Login
      document
        .getElementById('loginForm')
        .addEventListener('submit', async (e) => {
          e.preventDefault();

          const email = document.getElementById('email').value;
          const password = document.getElementById('password').value;

          showResult('Loading...', false);

          try {
            const response = await fetch(`${API_URL}/auth/login`, {
              method: 'POST',
              headers: {
                'Content-Type': 'application/json',
              },
              body: JSON.stringify({ email, password }),
            });

            const data = await response.json();

            if (response.ok) {
              showResult(JSON.stringify(data, null, 2), true);
              // Store tokens
              localStorage.setItem('accessToken', data.accessToken);
              localStorage.setItem('refreshToken', data.refreshToken);
            } else {
              showResult(JSON.stringify(data, null, 2), false);
            }
          } catch (error) {
            showResult(`Error: ${error.message}`, false);
          }
        });

      // Google OAuth
      document.getElementById('googleBtn').addEventListener('click', () => {
        // Redirect to Google OAuth endpoint
        window.location.href = `${API_URL}/auth/google`;
      });

      // Check for tokens in URL (callback handling)
      window.addEventListener('DOMContentLoaded', () => {
        const urlParams = new URLSearchParams(window.location.search);
        const accessToken = urlParams.get('accessToken');
        const refreshToken = urlParams.get('refreshToken');

        if (accessToken && refreshToken) {
          // Store tokens
          localStorage.setItem('accessToken', accessToken);
          localStorage.setItem('refreshToken', refreshToken);

          // Display success
          showResult(
            JSON.stringify(
              {
                message: 'Google login successful!',
                accessToken: accessToken.substring(0, 20) + '...',
                refreshToken: refreshToken.substring(0, 20) + '...',
              },
              null,
              2,
            ),
            true,
          );

          // Clean URL
          window.history.replaceState(
            {},
            document.title,
            window.location.pathname,
          );
        }
      });

      function showResult(text, isSuccess) {
        const resultDiv = document.getElementById('result');
        const resultText = document.getElementById('resultText');

        resultDiv.className = `result show ${isSuccess ? 'success' : 'error'}`;
        resultText.textContent = text;
      }
    </script>
  </body>
</html>
